<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout sito servizi</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <h1 class="bg-dark text-light text-center py-3">Programmazione ad oggetti - JavaScript III</h1>

    <div class="container">

        <div class="row">

            <div class="col-lg-6 border mt-5">

                <h2 class="my-3 fs-4">Compila il form</h2>

                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Mario" required>
                    </div>
                    <div class="mb-3">
                        <label for="cognome" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="cognome" placeholder="Rossi" required>
                    </div>
                    <div class="mb-3">
                        <label for="dataNascita" class="form-label">Data di Nascita</label>
                        <input type="date" class="form-control" id="dataNascita" required>
                    </div>
                    <p class="text-danger mt-3" id="errore">Compilare correttamente tutti i campi.</p>
                    <div class="d-grid">
                        <button class="btn btn-primary my-3" type="button" id="inserisci">Inserisci</button>
                    </div>
                </form>

            </div>

            <div class="col-lg-6 mt-5">

                <table class="table table-striped">
                    <thead class="bg-primary">
                        <tr>
                            <th class="text-light">Nome</th>
                            <th class="text-light">Cognome</th>
                            <th class="text-light">Et√†</th>
                        </tr>
                    </thead>
                    <tbody id="lista">

                    </tbody>
                </table>

            </div>
        </div>
    </div>




    <script src="assets/js/script.js"></script>
</body>

</html>
